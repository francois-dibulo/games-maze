<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="styles/fonts.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <title>DuckRaze</title>
    </head>
    <body ng-app="app">
        <div ng-controller="MainCtrl" ng-init="init()" class="full-height" ng-view></div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app/libs/angular.js"></script>
        <script type="text/javascript" src="js/app/libs/angular.route.min.js"></script>
        <!-- APP -->
        <script type="text/javascript" src="js/app/ng_app.js"></script>
        <script type="text/javascript" src="js/app/ctrl/main.js"></script>
        <script type="text/javascript" src="js/app/ctrl/game.js"></script>
        <!-- GAME LIBS -->
        <script type="text/javascript" src="js/game/libs/swipe-digital.js"></script>
        <script type="text/javascript" src="js/game/libs/phaser.min.js"></script>
        <!-- GAME -->
        <script type="text/javascript" src="js/game/models/maze_generator.js"></script>
        <script type="text/javascript" src="js/game/models/wall_tile.js"></script>
        <script type="text/javascript" src="js/game/models/timer.js"></script>
        <script type="text/javascript" src="js/game/models/start_tile.js"></script>
        <script type="text/javascript" src="js/game/models/safe_tile.js"></script>
        <script type="text/javascript" src="js/game/models/floor_tile.js"></script>
        <script type="text/javascript" src="js/game/game.js"></script>
        <script type="text/javascript" src="js/game/maze_game.js"></script>
        <!-- APP -->
    </body>
</html>
